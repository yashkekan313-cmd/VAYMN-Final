<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAYMN - Stream Smarter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1F2A44;
            --secondary: #5DA9E9;
            --bg-off-white: #F7F9FC;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-off-white);
            color: var(--primary);
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5, button { 
            font-family: 'Space Grotesk', sans-serif; 
        }
        
        /* Data Stream Background Animation */
        .data-stream-bg {
            background-color: #0B0F1A;
            background-image: 
                linear-gradient(rgba(31, 42, 68, 0.9), rgba(31, 42, 68, 0.9)),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            position: relative;
            overflow: hidden;
        }
        
        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(to right, rgba(93, 169, 233, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(93, 169, 233, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-float { animation: float 8s ease-in-out infinite; }
        .animate-fade-in-up { animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .stream-card {
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .stream-card:hover {
            transform: scale(1.08) translateY(-15px);
            z-index: 10;
        }

        /* Hide scrollbar but keep functionality */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
