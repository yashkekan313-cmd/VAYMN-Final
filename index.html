    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1F2A44;
            --secondary: #5DA9E9;
            --bg-off-white: #F7F9FC;
            --card-grey: #E5EAF0;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #E53935;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-off-white);
            color: var(--primary);
        }
        h1, h2, h3, h4, h5, button { 
            font-family: 'Poppins', sans-serif; 
        }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .bg-primary { background-color: var(--primary); }
        .text-primary { color: var(--primary); }
        .bg-secondary { background-color: var(--secondary); }
        .text-secondary { color: var(--secondary); }
        .bg-card { background-color: var(--card-grey); }
        .bg-success-leaf { background-color: var(--success); }
        .bg-warning-orange { background-color: var(--warning); }
        .bg-danger-soft { background-color: var(--danger); }
        
        input::placeholder { color: #94A3B8; }
    </style>
